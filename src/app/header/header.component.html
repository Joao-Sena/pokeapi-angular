<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 p-0">
                <h4>Pokemon Database (Pokedex)</h4>
                      <input class="w-50 w-md-75" type="text" placeholder="Select a Pokemon" [(ngModel)]="pokemon" list="listaNomes">
                      <datalist id="listaNomes">
                          <div *ngFor="let item of listaPokemons">
                              <option [value]="item.name"></option>
                          </div>
                      </datalist>
                      <button type="button" class="botao ml-1 ml-sm-3" (click)="validaInput()">Search Pokemon</button>
                      <small id="erroPokemon" class="form-text text-danger d-none">Digite o nome de algum pokemon</small>
            </div>
            <div class="d-none d-md-block col-md-2 text-right">
                <img src="../../assets/img/logo.png" routerLink="/home" height="84px">
            </div>
        </div>
    </div>
</header>
